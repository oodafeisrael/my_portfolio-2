<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/footer.css')}}"
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar-toggle">
            <div class="sidebar-logo">
                <a href="#">Taschedo</a>
            </div>
            <!-- Sidebar Navigation -->
            <ul class="sidebar-nav p-0">
                <li class="sidebar-header">
                    Menu
                </li>
                <li class="sidebar-item">
                    <a href="/" class="sidebar-link">
                        <i class="lni lni-home"></i>
                        <span>Home</span>
                    </a> 
                </li>
                <li class="sidebar-item dropdown">
                    <a href="#" class="sidebar-link btn btn-secondary dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="lni lni-notepad"></i>
                        <span>Task</span>
                    </a>
                    <ul class="dropdown-menu">
                        <li class="sidebar-item"><a href="{{url_for('personal')}}" class="dropdown-item sidebar-link">Personal</a></li>
                        <li class="sidebar-item"><a href="{{url_for('work')}}" class="dropdown-item sidebar-link">Work</a></li>
                        <li class="sidebar-item"><a href="{{url_for('view')}}" class="dropdown-item sidebar-link">View Task</a></li>
                    </ul>
                </li>
                <li class="sidebar-item">
                    <a href="{{url_for('notify')}}" class="sidebar-link">
                        <i class="lni lni-alarm"></i>
                        <span>Notification</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="{{url_for('about')}}" class="sidebar-link">
                        <i class="lni lni-question-circle"></i>
                        <span>About</span>
                    </a>
                </li>
                <li class="sidebar-header">
                    Tools
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="lni lni-cog"></i>
                        <span>Setting</span>
                    </a>
                </li>
                <li class="sidebar-item dropdown">
                    <a href="#" class="sidebar-link btn btn-secondary dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="lni lni-lock"></i>
                        <span>Auth</span>
                    </a>
                    <ul class="dropdown-menu">
                        <li class="sidebar-item">
                            <a href="#" class="dropdown-item sidebar-link">Login</a>
                        </li>
                        <li class="sidebar-item">
                            <a href="#" class="dropdown-item sidebar-link">Register</a>
                        </li>
                    </ul>
                </li>
            </ul>
            <!-- Sidebar Navigation Ends -->
            <div class="sidebar-footer">
                <a href="#" class="sidebar-link">
                    <span></span>
                </a>
            </div> 
        </aside>
        <!-- Sidebar Ends -->
        <!-- Main Component -->
        <div class="main">
            <nav class="navbar navbar-expand">
                <button class="toggler-btn" type="button">
                    <i class="lni lni-menu"></i>
                </button>
            </nav>    
            <main class="p-3">
                <div class="container-fluid">
                    <div class="mb-3 ">
                        {% block main %} {% endblock %}
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="{{url_for('static', filename='js/app.js') }}"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{url_for('static', filename='js/ajax.js') }}"></script>
</body>
</html>
